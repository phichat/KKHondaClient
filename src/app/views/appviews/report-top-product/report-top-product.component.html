<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>จัดอันดับยอดขายสินค้า (รถ)</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/">หน้าแรก</a>
      </li>
      <li class="active">
        <strong>จัดอันดับยอดขายสินค้า (รถ)</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2 text-right pull-right">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <form class="form-horizontal" action="" #fm="ngForm" (ngSubmit)="onPrint(fm)" style="margin-bottom: 15em;">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">สาขา</label>
      <div class="col-sm-4">
        <div class="radio radio-info">
          <input id="branch1" type="radio" name="branchType" value="1" [(ngModel)]="formModel.branchType">
          <label for="branch1">ทั้งหมด</label>
        </div>
        <div class="radio radio-info">
          <input id="branch2" type="radio" name="branchType" value="2" [(ngModel)]="formModel.branchType">
          <label for="branch2">สาขา</label>
        </div>
        <ng-select [items]="ACBranch" [hideSelected]="true" multiple="true" bindLabel="name" name="branchId"
          [(ngModel)]="formModel.branchId" placeholder="เลือกสาขา" [disabled]="formModel.branchType == '1'">
        </ng-select>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">ประเภทการขาย</label>
      <div class="col-sm-2">

          <input id=status1 type="radio" name="selltype" value="1" checked [(ngModel)]="formModel.selltype">

        </div>

              <option value="1">รถ</option>
              <option value="2">อื่นๆ</option>
              <option value="3">ศูนย์บริการ</option>
              
            </select>
          </div>
        </div>
      </div>

    </div> -->

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">วันที่ขาย</label>
      <div class="col-sm-8">
        <div class="radio radio-info">
          <input id=bookingDate1 type="radio" name="bookingDate" value="1" checked [(ngModel)]="formModel.bookingDate">
          <label for=bookingDate1>ทั้งหมด</label>
        </div>
        <div class="radio radio-info">
          <input id=bookingDate2 type="radio" name="bookingDate" value="2" [(ngModel)]="formModel.bookingDate">
          <label for=bookingDate2>ตั้งแต่</label>
        </div>
        <div class="form-group">
          <div class="col-md-4">
            <my-date-picker-th [options]="myDatePickerOptions" name="sDate" [(ngModel)]="formModel.sDate"
              [disabled]="formModel.bookingDate == '1'"></my-date-picker-th>
          </div>
          <label for="inputEmail3" class="col-md-1">ถึง</label>
          <div class="col-md-4">
            <my-date-picker-th [options]="myDatePickerOptions" name="eDate" [(ngModel)]="formModel.eDate"
              [disabled]="formModel.bookingDate == '1'"></my-date-picker-th>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">ยี่ห้อ รุ่น แบบ สี</label>
      <div class="col-sm-8">
        <div class="radio radio-info">
          <input id="type1" type="radio" name="brandType" value="1" checked [(ngModel)]="formModel.brandType">
          <label for="type1">ทั้งหมด</label>
        </div>
        <div class="radio radio-info">
          <input id="type2" type="radio" name="brandType" value="2" [(ngModel)]="formModel.brandType">
          <label for="type2">เฉพาะ</label>
        </div>
        <div class="form-group">
          <label for="txtProductType" class="col-md-1 control-label">ยี่ห้อ</label>
          <div class="col-md-4">
            <!-- <input type="text" class="form-control" id="txtProductType" name=brandTypeId> -->
            <ng-select [items]="ACProductType" [hideSelected]="true" multiple="true" bindLabel="name" name="brandTypeId"
              [(ngModel)]="formModel.brandTypeId" placeholder="เลือกยี่ห้อ" [disabled]="formModel.brandType == '1'">
            </ng-select>
          </div>

          <label for="txtVersion" class="col-md-1 control-label">รุ่น</label>
          <div class="col-md-4">
            <!-- <input type="text" class="form-control" id="txtVersion" name=version> -->
            <ng-select [items]="ACVersion" [hideSelected]="true" multiple="true" bindLabel="name" name="version"
              [(ngModel)]="formModel.version" placeholder="เลือกรุ่น" [disabled]="formModel.brandType == '1'">
            </ng-select>
          </div>
        </div>
        <div class="form-group">
          <label for="txtDesign" class="col-md-1 control-label">แบบ</label>
          <div class="col-md-4">
            <!-- <input type="text" class="form-control" id="txtDesign" name=design> -->
            <ng-select [items]="ACDesign" [hideSelected]="true" multiple="true" bindLabel="name" name="design"
              [(ngModel)]="formModel.design" placeholder="เลือกแบบ" [disabled]="formModel.brandType == '1'">
            </ng-select>
          </div>

          <label for="txtColor" class="col-md-1 control-label">สี</label>
          <div class="col-md-4">
            <!-- <input type="text" class="form-control" id="txtColor" name=color> -->
            <ng-select [items]="ACColor" [hideSelected]="true" multiple="true" bindLabel="name" name="color"
              [(ngModel)]="formModel.color" placeholder="เลือกสี" [disabled]="formModel.brandType == '1'">
            </ng-select>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">อันดับยอดขายสินค้า</label>
        <div class="col-sm-2">
          <div class="form-group">
            <div class="col-md-12">
              <select class="form-control" id="topRank" name="topRank" [(ngModel)]="formModel.topRank">
  
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
                
              </select>
            </div>
          </div>
        </div>
  
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="btnReport" type="submit" class="btn btn-success">พิมพ์</button>
      </div>
    </div>
  </form>
</div>
