<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
            <i class="fa fa-address-book modal-icon"></i>
            <h6 class="modal-title">{{title}}</h6>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ค้นหา :</label>
                            <div class="form-group col-lg-9">
                                <select name="" id="" class="form-control" placeholder="ค้นหา ชื่อ-นามสกุล/เลขที่บัตร ปชช." appSelectizeSearchCustomer></select>
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">รหัสบัตร ปชช. :</label>
                            <div class="form-group col-md-9">
                                <input type="text" [(ngModel)]="model.idCard" name="idCard" #idCard="ngModel" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ชื่อลูกค้า :</label>
                            <div class="form-group col-md-9">
                                <input type="text" [(ngModel)]="model.custCode" name="custCode" #custCode="ngModel" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">เบอร์โทร :</label>
                            <div class="form-group col-md-9">
                                <input type="text" [(ngModel)]="model.tel" name="tel" #tel="ngModel" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">อีเมล์ :</label>
                            <div class="form-group col-md-9">
                                <input type="text" [(ngModel)]="model.email" name="email" #email="ngModel" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ที่อยู่ปัจจุบัน :</label>
                            <div class="form-group col-md-9">
                                <textarea [(ngModel)]="model.address" name="address" #address="ngModel" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-w-m btn-outline btn-info" style="margin-bottom: unset;">
                        <i class="fa fa-user-plus"></i>&nbsp;เพิ่มข้อมูล
                    </button>
                    <button type="button" class="btn btn-w-m  btn-primary" (click)="onSubmit()">
                        <i class="fa fa-check"></i>&nbsp;ยืนยัน</button>
                    <button type="button" class="btn btn-w-m btn-danger" data-dismiss="modal">
                        <i class="fa fa-remove"></i>&nbsp;ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
</div>
