<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>รายงานการลดหนี้</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">หน้าแรก</a>
            </li>
            <li class="active">
                <strong>รายงานการลดหนี้</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 text-right pull-right">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal" action="" #fm="ngForm" (ngSubmit)="onPrint(fm)" style="margin-bottom: 15em;">

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10" style="text-align: right;">
                <button id="btnReport" type="submit" class="btn btn-success">พิมพ์</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <iframe width="100%" height="650px" frameBorder="0" [src]="urlSafe"></iframe>
            </div>
        </div>
    </form>
</div>
