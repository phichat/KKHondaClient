<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>รายงานต่อทะเบียน</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/">หน้าแรก</a>
      </li>
      <li class="active">
        <strong>รายงานต่อทะเบียน</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2 text-right pull-right">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <form class="form-horizontal" style="margin-bottom: 15em;" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-6 col-lg-6">
        <div class="form-group">
          <label class="col-lg-3 control-label required">วันที่รับรถ(เข้าคลัง)</label>
          <div class="col-lg-6">
            <my-date-picker-th [options]="myDatePickerOptions" formControlName="sDate">
            </my-date-picker-th>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">ถึงวันที่</label>
          <div class="col-lg-6">
            <my-date-picker-th [options]="myDatePickerOptions" formControlName="eDate">
            </my-date-picker-th>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-lg-6">
        <div class="form-group">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
              <i class="fa fa-cloud-download"></i> ดาวน์โหลด
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
