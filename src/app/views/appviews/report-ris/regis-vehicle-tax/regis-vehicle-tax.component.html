<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>รายงานต่อทะเบียน</h2>
    <ol class="breadcrumb">
      <li>
        <a href="/">หน้าแรก</a>
      </li>
      <li class="active">
        <strong>รายงานต่อทะเบียน</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2 text-right pull-right">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">

  <form class="form-horizontal" style="margin-bottom: 15em;" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
   
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">วันที่รับเรื่อง</label>
      <div class="col-sm-8">
        <div class="radio radio-info">
          <input id=bookingDate1 type="radio" formControlName="sellDateChecked" value="0">
          <label for=bookingDate1>ทั้งหมด</label>
        </div>
        <div class="radio radio-info">
          <input id=bookingDate2 type="radio" formControlName="sellDateChecked" value="1">
          <label for=bookingDate2>ตั้งแต่</label>
        </div>
        <div class="form-group">
          <div class="col-md-4">
            <thai-mat-datepicker id="dp1" formControlName="sDate"></thai-mat-datepicker>
          </div>
          <label for="inputEmail3" class="col-md-1">ถึง</label>
          <div class="col-md-4">
            <thai-mat-datepicker id="dp2" formControlName="eDate"></thai-mat-datepicker>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="row"> -->
    <div class="form-group">
      <div class="col-lg-2"></div>
      <div class="col-lg-6">
        <button type="submit" class="btn btn-success" [disabled]="formGroup.invalid">
          <i class="fa fa-cloud-download"></i> ดาวน์โหลด
        </button>
      </div>
    </div>
    <!-- </div> -->
  </form>
</div>
