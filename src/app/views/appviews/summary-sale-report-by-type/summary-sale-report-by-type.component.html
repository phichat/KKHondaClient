<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
      <h2>รายงานสรุปยอดขายแยกประเภท (รถ)</h2>
      <ol class="breadcrumb">
          <li>
              <a href="/">หน้าแรก</a>
          </li>
          <li class="active">
              <strong>รายงานสรุปยอดขายแยกประเภท (รถ)</strong>
          </li>
      </ol>
  </div>
  <div class="col-lg-2 text-right pull-right">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal" action="" #fm="ngForm" (ngSubmit)="onPrint(fm)" style="margin-bottom: 15em;">
      
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">วันที่</label>
        <div class="col-sm-8">
          <div class="radio radio-info">
            <input id=alldate type="radio" name="isDate" value="1" checked [(ngModel)]="formModel.isDate">
            <label for=alldate>ทั้งหมด</label>
          </div>
          <div class="radio radio-info">
            <input id=rangeDate type="radio" name="isDate" value="2" [(ngModel)]="formModel.isDate">
            <label for=rangeDate>ตั้งแต่</label>
          </div>
          <div class="form-group">
            <div class="col-md-4">
              <my-date-picker-th [options]="myDatePickerOptions" name="sDate" [(ngModel)]="formModel.sDate"
              [disabled]="formModel.isDate == '1'"></my-date-picker-th>
            </div>
            <label for="inputEmail3" class="col-md-1">ถึง</label>
            <div class="col-md-4">
              <my-date-picker-th [options]="myDatePickerOptions" name="eDate" [(ngModel)]="formModel.eDate"
              [disabled]="formModel.isDate == '1'"></my-date-picker-th>
            </div>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button id="btnReport" type="submit" class="btn btn-success">พิมพ์</button>
        </div>
      </div>
    </form>
  </div>
