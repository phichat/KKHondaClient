<form action="" [formGroup]="formGroup">
  <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label is-required">ยอดชำระเงิน</label>
      <div class="col-lg-8">
        <input type="number" formControlName="paymentPrice" class="form-control">
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label is-required">เช็คลงวันที่</label>
      <div class="col-lg-8">
        <my-date-picker-th [options]="myDatePickerOptions" formControlName="paymentDate">
        </my-date-picker-th>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label is-required">เลขที่เช็ค</label>
      <div class="col-lg-8">
        <ng-select [items]="banking" (change)="selectItem($event)" dropdownPosition="auto" [virtualScroll]="true"
          placeholder="เลือกบัญชีธนาคาร" bindValue="bankCode" bindLabel="accBankNumber" [searchFn]="customSearchFn">
          <ng-template ng-option-tmp let-item="item" let-search="searchTerm">
            <p class="m-b-xxs">เลขที่บัญชี : {{item.accBankNumber}}</p>
            <small class="text-muted">ธนาคาร : {{item.bankName}}</small><br>
            <small class="text-muted">สาขา : {{item.accBankName}}</small>
            <hr class="hr-dashed m-t-xs m-b-xs">
          </ng-template>
        </ng-select>
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label">ธนาคาร</label>
      <div class="col-lg-8">
        <input type="text" formControlName="bankName" disabled class="form-control">
      </div>
    </div>
  </div>
  <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label">สาขา</label>
      <div class="col-lg-8">
        <input type="text" formControlName="accBankName" disabled class="form-control">
      </div>
    </div>
  </div>
  <!-- <div class="row form-group">
    <div class="form-group">
      <label class="col-lg-4 control-label">เอกสารอ้างอิง</label>
      <div class="col-lg-8">
        <input type="text" formControlName="documentRef" disabled class="form-control">
      </div>
    </div>
  </div> -->
</form>
