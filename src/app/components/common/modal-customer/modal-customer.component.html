<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title">{{title}}</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ค้นหา</label>
                            <div class="form-group col-lg-9">
                                <select name="" id="" class="form-control" placeholder="ค้นหา ชื่อ-นามสกุล/เลขที่บัตร ปชช."></select>
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">รหัสบัตร ปชช.</label>
                            <div class="form-group col-md-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ชื่อลูกค้า</label>
                            <div class="form-group col-md-4">
                                <input type="text" name="" id="" class="form-control" placeholder="รหัสลูกค้า">
                            </div>
                            <div class="form-group col-md-5">
                                <input type="text" name="" id="" class="form-control" placeholder="คำนำหน้า">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="form-group col-md-4">
                                <input type="text" name="" id="" class="form-control" placeholder="ชื่อ">
                            </div>
                            <div class="form-group col-md-5">
                                <input type="text" name="" id="" class="form-control" placeholder="นามสกุล">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">เบอร์โทร</label>
                            <div class="form-group col-md-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">อีเมล์</label>
                            <div class="form-group col-md-9">
                                <input type="text" name="" id="" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="" class="control-label col-lg-3">ที่อยู่ปัจจุบัน</label>
                            <div class="form-group col-md-9">
                                <textarea name="" id="" rows="3" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="customer" class="btn btn-info">
                <i class="fa fa-plus"></i>&nbsp;เพิ่มข้อมูล
            </a>
            <button type="button" class="btn btn-success">
                <i class="fa fa-check"></i>&nbsp;ยืนยัน</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
                <i class="fa fa-remove"></i>&nbsp;ยกเลิก</button>
        </div>
    </div>
</div>
